<!DOCTYPE html>
<html>
<head>
    <title>عراق: FSMT Map</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--<meta charset="utf-8">
	-->	
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="swal/sweetalert.css" />
	<link rel="stylesheet" href="css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->
	<script src="js/jquery-1.11.3.min.js" ></script>
    <script src="leaflet/leaflet.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="js/bootstrap3-typeahead.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="js/html2canvas.js"></script>	
	<script src="js/jspdf.min.js"></script>
	<!--script src="jspdf.debug.js"></script-->
	<script src="js/Chart.bundle.js"></script>
	<script src="swal/sweetalert.min.js"></script>
	<script src="js/fsmt.js"></script>

	<script src="leaflet_print/L.CanvasPointLayer.js"></script>
	<script src="leaflet_print/jspdf.debug.js"></script>
	<script src="leaflet_print/L.GetImage.js"></script>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-4">
					<h3><img src="img/logo_cccm.png" height="39px"></h3> <p><a href="http://maps.unhcr.org/en/irq_cccm_fsmt_map" target="_blank">FSMT English</a></p>
					</div>
					<br><br>
					<h3>الاداة الرسمية لمراقبة المواقع</h3>

					<h3><input type="text" class="form-control typeahead" placeholder="ابحث عن الموقع ..." data-provide="typeahead"></h3>
					
				</div>
				<div class="row">
					<div id="left_of_map">ابحث عن موقع أو انقر عليه على الخريطة للبدء </div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="map">
					<div class="dropdown analysis-btn">
					  <button class="btn btn-default dropdown-toggle " type="button" id="analysis" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Analysis
						<span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" id="dropdown-list" aria-labelledby="analysis">
					  </ul>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div id="below_map"></div>	
	</div>
</body>
</html>
